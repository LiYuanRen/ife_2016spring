<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

 
  aqiData.sort(function(a,b){return b[1]-a[1];})//对数组进行排序
  
  var lb=document.getElementById("aqi-list");//获取节点元素ul

  //对数组进行遍历，并且通过添加节点元素，输出符合条件的值
  for(var i=0;i<aqiData.length;i++){
    if (aqiData[i][1]>=60) {
      var pm=document.createElement("li");
      var str='第'+(i+1)+'名：'+aqiData[i][0]+' '+aqiData[i][1];
      var pm_content=document.createTextNode(str);
      pm.appendChild(pm_content);
      lb.appendChild(pm);
    }
  }
})();

</script>
</body>
</html>
